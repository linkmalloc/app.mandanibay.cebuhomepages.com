backend:
  name: git-gateway
  branch: master # Branch to update (master by default)

media_folder: "img/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "string", required: false}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
  - name: "listing" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Listing" # Used in the UI, ie.: "New Post"
    folder: "_listings" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Address", name: "address", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Rooms", name: "rooms", widget: "string"}
      - {label: "Beds", name: "beds", widget: "string"}
      - {label: "Baths", name: "baths", widget: "string"}
      - {label: "Images", name: "images", widget: "list", allow_add: true, fields: 
        - {label: "1170x800", name: "1170x800", widget: string, default: "link to cloudinary_image"}
        - {label: "230x105", name: "230x105", widget: string, default: "link to cloudinary_image"}
      - {label: Name, name: name, widget: string, default: "Emmet"}
      - {label: Avatar, name: avatar, widget: image, default: "/img/emmet.jpg"}
      - {label: "Tags", name: "tags", widget: "list", default: ["for sale"], required: false}
      - {label: "Property Description", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "string", default: "residence", required: false}
      - {label: "Types", name: "types", widget: "string", default: "condo", required: true}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
